version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: assets_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-assets}
      MYSQL_USER: ${DB_USER:-assets_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-assets_pass}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass}
    command: [
      "mysqld",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci",
      "--sql_mode=STRICT_ALL_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"
    ]
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build: .
    container_name: assets_backend
    restart: unless-stopped
    env_file: .env
    environment:
      DJANGO_DEBUG: ${DJANGO_DEBUG:-1}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
      DB_HOST: db
      DB_PORT: 3306
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - media_data:/app/media   # persist uploads

volumes:
  db_data:
  media_data:
